<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путишествие по России</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Место" src="./images/header__logo.svg">
    </header>
  <main>
    <section class="profile">
      <div class="profile__content">
      <img class="profile__avatar" alt="Жак Ив Кусто" src="./images/profile__avatar.svg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit decoration" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__button-add decoration" type="button"></button>
    </section>


    <section class="elements">
      <div class="element">
        <img class="element__image" alt="Карачевск" src="./images/element-karachevsk.jpg">
        <div class="element__info">
          <h2 class="element__title">Карачевск</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>
    
      <div class="element">
        <img class="element__image" alt="Домбай" src="./images/element-dombai.jpg">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>
    
      <div class="element">
        <img class="element__image" alt="Тюмень" src="./images/elemnent-tyumen.jpg">
        <div class="element__info">
          <h2 class="element__title">Тюмень</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>

      
      <div class="element">
        <img class="element__image" alt="Эльбрус" src="./images/element-elbrus.jpg">
        <div class="element__info">
          <h2 class="element__title">Эльбрус</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>
      
      <div class="element">
        <img class="element__image" alt="Черкасская" src="./images/element-cherkasskay.jpg">
        <div class="element__info">
          <h2 class="element__title">Черкасская</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>
      
      <div class="element">
        <img class="element__image" alt="Архыз" src="./images/element - arhiz.jpg">
        <div class="element__info">
          <h2 class="element__title">Архыз</h2>
          <button class="element__like-button decoration" type="button"></button>
        </div>
      </div>
    </section>
  </main>
    <footer class="footer">
      <h2 class="footer__copyright">©2023 Абышев Вадим Олегович</h2>

    </footer>
    <div class="popup">
      <div class="popup__container">
      <button class="popup__close-button decoration" type="button"></button> 
      <form action="#" class="form" name="edit-info">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="form__text-input" id="name">
        <input type="text" name="description" class="form__text-input" id="description">
        <input type="submit" value="Сохранить" class="form__save-button decoration">
      </form>
    </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
