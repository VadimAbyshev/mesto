<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип Место" src="./images/header__logo.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" alt="Фотография профиля" src="./images/profile__avatar.png">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit decoration" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add decoration" type="button"></button>
      </section>

      <template id="element-template">
        <div class="element">
          <button class="decoration element__bucket-button"></button>
          <img class="element__image" alt="#" src="#">
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="decoration element__like-button" type="button"></button>
          </div>
        </div>
      </template>

      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">©2023 Абышев Вадим Олегович</p>

    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button decoration" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form popup__form" name="edit-info" novalidate>
          <div class="popup__input-form">

            <input type="text" name="name" class="form__text-input form__text-input_type_name popup__input" id="name"
              placeholder="Имя" maxlength="40" minlength="2" required>

            <span class="popup__invlid-name popup__error-span"></span>

          </div>

          <div class="popup__input-form">

            <input type="text" name="description"
              class="form__text-input form__text-input_type_discription popup__input" id="description"
              placeholder="О себе" maxlength="200" minlength="2" required>
            <span class="popup__error-span popup__invlid-description"></span>

          </div>
          <button type="submit" class="form__save-button decoration popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button decoration" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form form_add-card popup__form" name="place-add" novalidate>
          <div class="popup__input-form">
            <input type="text" name="place-name" class="form__text-input form__text-input_type_place-name popup__input"
              id="place-name" placeholder="Название" maxlength="30" minlength="2" required>
            <span class="popup__error-span popup__invlid-place-name"></span> 
          </div>
          <div class="popup__input-form">
            <input type="url" name="place-link" class="form__text-input form__text-input_type_place-link popup__input"
              id="place-link" placeholder="Ссылка на картинку" required>
            <span class="popup__error-span popup__invlid-place-link"></span>
          </div>
          <button type="submit" class="form__save-button decoration popup__save-button ">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-card">
      <figure class="popup__figure-card">
        <button class="popup__close-button decoration" type="button"></button>
        <img class="popup__figure-image" src="#" alt="#">
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

  </div>
  <script type='module' src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/Validation.js"></script>

</body>

</html>
